<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Game Review</title>
</head>

<body>
    <div class="modal fade" tabindex="-1" id="modal-for-img">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="w-100" id="modal-screenshot" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="loader" class="position-fixed top-0 bottom-0 start-0 end-0 justify-content-center align-items-center"
        style="z-index: 100; background-color: rgba(0,0,0,.5); display: none;">
        <div class="loader">
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
        </div>
    </div>
    <section id="home">
        <div class="game-banner" style="height: 325px;">
            <div class="overlay"></div>
        </div>
        <div class="mynav mx-md-5 px-md-3 px-2 px-lg-5 py-2 rounded-3 mt-3">
            <div class="nav-logo me-xl-2">
                <h3>Game review</h3>
            </div>
            <div class="outer-nav-items">
                <div class="nav-items column-gap-3">
                    <div class="navItem">
                        <button class="nav-btn active" idx="0">
                            <span>mmorpg</span>
                        </button>
                    </div>
                    <div class="navItem">
                        <button class="nav-btn" idx="1">
                            <span>shooter</span>
                        </button>
                    </div>
                    <div class="navItem">
                        <button class="nav-btn" idx="2">
                            <span>sailing</span>
                        </button>
                    </div>
                    <div class="navItem">
                        <button class="nav-btn" idx="3">
                            <span>permadeath</span>
                        </button>
                    </div>
                    <div class="navItem">
                        <button class="nav-btn" idx="4">
                            <span>superhero</span>
                        </button>
                    </div>
                    <div class="navItem">
                        <button class="nav-btn" idx="5">
                            <span>pixel</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="burger-menu justify-content-center align-items-center">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
        </div>
        </div>
        <section id="gameDisplayer">

        </section>
    </section>
    <section id="single-game">
        <div class="close-btn">
            <button class="close-button">
                <span class="X"></span>
                <span class="Y"></span>
            </button>
        </div>
        <section id="game-data">
            <div class="container-fluid p-3 p-lg-5 py-5">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="img-box">
                            <img src="" id="game-img" class="w-100" alt="">
                        </div>
                        <h4 class="text-white my-3" id="sys-req-text"></h4>
                        <div id="min-req" class="px-2">

                        </div>
                    </div>
                    <div class="col-lg-8 col-md-9">
                        <h2 id="title" class="text-white mt-4"></h2>
                        <div class="d-flex justify-content-between mt-3 pe-lg-5 some-details">
                            <h4 class="text-white h5">Genre: <span class="bg-info rounded-2 px-2" id="genre"></span>
                            </h4>
                            <h4 class="text-white h5">Platform: <span class="bg-info rounded-2 px-2"
                                    id="platform"></span></h4>
                            <h4 class="text-white h5">Status: <span class="bg-info rounded-2 px-2" id="status"></span>
                            </h4>
                        </div>
                        <p id="desc" class="text-white fs-5 mt-4"></p>
                        <h2 class="text-white mt-4" id="screenshot-text"></h2>
                        <div class="row row-gap-3">
                            <div class="col-md-4 screenshot-box" id="screenshot-1" data-bs-toggle="modal"
                                data-bs-target="#modal-for-img" style="height: 150px; overflow: hidden;">
                                <img src="" class="w-100" alt=""
                                    style="height: 100%; object-fit: cover; object-position: center;">
                            </div>
                            <div class="col-md-4 screenshot-box" id="screenshot-2" data-bs-toggle="modal"
                                data-bs-target="#modal-for-img" style="height: 150px; overflow: hidden;">
                                <img src="" class="w-100" alt=""
                                    style="height: 100%; object-fit: cover; object-position: center;">
                            </div>
                            <div class="col-md-4 screenshot-box" id="screenshot-3" data-bs-toggle="modal"
                                data-bs-target="#modal-for-img" style="height: 150px; overflow: hidden;">
                                <img src="" class="w-100" alt=""
                                    style="height: 100%; object-fit: cover; object-position: center;">
                            </div>
                        </div>
                        <button class="game-button mt-3" >Play Now!</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="game-error">
            <div class="d-flex justify-content-center align-items-center" style="padding-top: 250px;">
                <h1 class="display-4 text-white fw-semibold text-center">Something went wrong</br>Please try again later
                </h1>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="assets/owl.carousel.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
